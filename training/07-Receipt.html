<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./07-styles.css" />
    <title>Receipt</title>
  </head>
  <body>
    <h1>Bill sharing request <span>from siyeon</span></h1>

    <div class="receipt">
      <h2>McDonald's</h2>
      <strong class="barcode">
        <img src="./assets/barcode.svg" alt="" />
      </strong>
      <span aria-label="issued on June 24, 2020">
        24.06.2020
      </span>

      <div>
        <dl>
          <div>
            <dt>Coke Light -0.3<span aria-label="litter">L</span></dt>
            <dd>&dollar;1.5</dd>
          </div>
          <div>
            <dt>Heineken Beer -0.5<span aria-label="litter">L</span></dt>
            <dd>&dollar;3.25</dd>
          </div>
          <div>
            <dt>Chicken McNuggets</dt>
            <dd>&dollar;21.00</dd>
          </div>
        </dl>

        <dl>
          <dt>In total</dt>
          <dd>&dollar;25.75</dd>
        </dl>
      </div>
    </div>
  </body>
</html>
