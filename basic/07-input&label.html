<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Input</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>
  <body>
    <!-- 여기에 코드를 작성하세요 ❤️ -->
    <form action="">
      <h1>회원가입</h1>
      <label for="user-name">이름</label>
      <input type="text" id="user-name" placeholder="이름" />
      <label for="user-id">아이디</label>
      <input
        type="text"
        id="user-id"
        minlength="5"
        maxlength="10"
        placeholder="아이디"
      />
      <label for="user-password">비밀번호</label>
      <input
        type="password"
        id="user-password"
        minlength="6"
        maxlength="12"
        placeholder="비밀번호"
      />
      <label for="user-email">이메일</label>
      <input type="email" id="user-email" placeholder="이메일" />
      <label for="user-tel">전화번호</label>
      <input type="tel" id="user-tel" placeholder="전화번호" />
      <label for="user-age">나이</label>
      <input
        type="number"
        id="user-age"
        min="12"
        max="122"
        placeholder="만 나이"
      />
      <label for="user-profile-picture">프로필 사진</label>
      <input
        type="file"
        id="user-profile-picture"
        accept=".jpg, .pgn"
        value="프로필 사진"
      />
      <label for="introduction">자기소개</label>
      <textarea name="intro" id="introduction"></textarea>
      <input type="submit" placeholder="제출" />
    </form>
  </body>
</html>
